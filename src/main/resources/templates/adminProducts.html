<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sakamoto Shop</title>

    <!-- FONTS & ICONS  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/css/main.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-md">
    <div class="container-fluid">
        <a class="navbar-brand" href="">SAKAMOTO's</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavResponsive"
                aria-controls="navbarNavResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-grow-0" id="navbarNavResponsive">
            <ul class="navbar-nav text-right">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productsadmin/saleshistory">Sales History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productsadmin">Manage Products</a>
                </li>
                <li class="nav-item">
                    <a id="cm" class="nav-link" href="/cart">Cart <span class="badge badge-pill badge-success"  th:text="${itemCant}"></span></a>
                </li>
                <li class="nav-item">
                    <form method="get" action="/logout">
                        <button type="submit" class="mt-4 btn btn-primary btn-md">LOGOUT</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <form method="get" action="/productsadmin/addproduct">
        <button type="submit" class="mt-4 btn btn-primary btn-md">ADD PRODUCT</button>
    </form>

    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Product List</h2>
                </div>
                <div class="col-sm-6">
                    <!-- pensar que poner aqui-->
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prod : ${listProduct}">
                <th scope="row" th:text="${prod.id}">ID
                <td th:text="${prod.name}">Name</td>
                <td th:text="'$RD '+${prod.price}">Price</td>
                <td class="row-data" th:text="${prod.description}">Description</td>
                <td>
                    <a th:href="'/productsadmin/edit/'+${prod.id}" class="btn btn-sm"><span class="material-icons">mode_edit</span></a>
                    <a th:href="'/productsadmin/delete/'+${prod.id}" class="btn btn-sm"><span class="material-icons">delete_forever</span></a>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</div>



<!-- Bootstrap Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
